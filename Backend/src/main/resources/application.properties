server.port=8081

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/publicity_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Console (Not applicable for MySQL, but keeping placeholder or removing)
# For MySQL we use external tools like Workbench or phpMyAdmin

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OAuth2 Client Configuration
# Google Registration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# Facebook Registration
spring.security.oauth2.client.registration.facebook.client-id=VOTRE_FACEBOOK_CLIENT_ID
spring.security.oauth2.client.registration.facebook.client-secret=VOTRE_FACEBOOK_CLIENT_SECRET
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
